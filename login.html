<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style-login.css"> 
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>

  <body>
    <div class="box">
      <form action="">
        <h1> Login </h1>
        <div class="input-box">
          <input type="email" id="email" placeholder="Username" required >
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Password" required>
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox"> Remember me </label>
          <a href="#"> Forgot Password </a>
        </div>
        <button class="bttn" type="button" id="loginBtn" onclick="openmain-page()" disabled>Login</button>
        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>
    <script>
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const button = document.getElementById("loginBtn");

    function checkInput() {
      if (email.value.trim() !== "" && password.value.trim() !== "") {
     button.disabled = false;
        } 
      else {
    button.disabled = true;
  }
}

    email.addEventListener("input", checkInput);
    password.addEventListener("input", checkInput);

    function openmain_page(){
    window.location.href = "index.html";
    }
    
    </script>
  </body>

</html>
