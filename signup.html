<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sign-up Form</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  <link rel="stylesheet" href="style-signup.css">

</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign-Up</h1>
            <div class="input-box">
                <input type="email" id="email" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="button" class="btn" id="signupBtn" onclick="openmain_page()" disabled>Sign-Up</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
    <script>
    

      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const button = document.getElementById("signupBtn");

    function checkInput() {
      if (email.value.trim() !== "" && password.value.trim() !== "") {
     button.disabled = false;
        } else {
    button.disabled = true;
  }
}

email.addEventListener("input", checkInput);
password.addEventListener("input", checkInput);
    

function openmain_page(){
      window.location.href = "index.html";
    }
    
    </script>
</body>
</html>
